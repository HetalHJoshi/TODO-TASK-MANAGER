<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container mt-4">
    <h2 class="text-center mb-4"> Task Management</h2>

    <!-- Task Form -->
    <div class="card p-3 mb-4 shadow">
        <h5 class="mb-3">Add / Update Task</h5>
        <input type="text" id="title" class="form-control mb-2" placeholder="Title">
        <input type="text" id="desc" class="form-control mb-2" placeholder="Description">
        <select id="status" class="form-select mb-2">
            <option value="todo">To Do</option>
            <option value="inprogress">In Progress</option>
            <option value="done">Done</option>
        </select>
        <button class="btn btn-primary w-100" onclick="addOrUpdateTask()">Add / Update</button>
    </div>
    <div class="card p-3 mb-4 shadow-lg">
        <h5 class="mb-3">Legend</h5>
        <div class="d-flex align-items-center gap-4">
            <div class="d-flex align-items-center">
                <span class="badge bg-danger bg-opacity-25 border border-danger me-2">&nbsp;&nbsp;&nbsp;&nbsp;</span> To
                Do
            </div>
            <div class="d-flex align-items-center">
                <span
                    class="badge bg-warning bg-opacity-25 border border-warning text-dark me-2">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                In Progress
            </div>
            <div class="d-flex align-items-center">
                <span class="badge bg-success bg-opacity-25 border border-success me-2">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                Done
            </div>
        </div>
    </div>




    <!-- Filters Section -->
    <div class="card p-3 mb-4 shadow-lg">
        <h5 class="mb-3">Filter Tasks</h5>
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" id="filterTitle" class="form-control" placeholder="Filter by Title"
                    onkeyup="filterTasks()">
            </div>
            <div class="col-md-3">
                <input type="text" id="filterDesc" class="form-control" placeholder="Filter by Description"
                    onkeyup="filterTasks()">
            </div>
            <div class="col-md-3">
                <input type="text" id="filterTitleDesc" class="form-control" placeholder="Filter by Title & Description"
                    onkeyup="filterTasks()">
            </div>
            <div class="col-md-3">
                <select id="filterStatus" class="form-select" onchange="filterTasks()">
                    <option value="">All Status</option>
                    <option value="todo">To Do</option>
                    <option value="inprogress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
        </div>
    </div>


    <!-- Task List -->
    <div id="taskList" class="row g-3"></div>


    <script src="script.js"></script>


</body>

</html>
